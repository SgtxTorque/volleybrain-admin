<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VolleyBrain Admin Portal</title>
    <meta name="description" content="Youth volleyball league management — teams, scheduling, payments, and game day tools." />
    <meta name="theme-color" content="#0a0a0a" />
    <meta name="color-scheme" content="dark light" />

    <!-- Open Graph -->
    <meta property="og:title" content="VolleyBrain — League Management" />
    <meta property="og:description" content="Youth volleyball league management — teams, scheduling, payments, and game day tools." />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="VolleyBrain" />

    <!-- Apple / PWA hints -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="VolleyBrain" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      :root {
        --gold: #FFD700;
        --gold-dim: #B8860B;
        --dark: #0a0a0a;
        --darker: #050505;
        --card: #141414;
        --card-hover: #1a1a1a;
        --border: #2a2a2a;
        --text: #ffffff;
        --text-muted: #888888;
        --success: #22c55e;
        --warning: #f59e0b;
        --danger: #ef4444;
        --info: #3b82f6;
      }
      
      body {
        font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
        background: var(--darker);
        color: var(--text);
        min-height: 100vh;
        line-height: 1.5;
      }
      
      /* Loading state */
      #root:empty::after {
        content: '';
        position: fixed;
        top: 50%;
        left: 50%;
        width: 40px;
        height: 40px;
        margin: -20px 0 0 -20px;
        border: 3px solid var(--border);
        border-top-color: var(--gold);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
